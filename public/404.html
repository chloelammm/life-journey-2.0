<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Garcia

      var segmentCount = 0;

      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/life-journey/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
        (l.search ? '?s=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
